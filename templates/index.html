<!DOCTYPE html>
<html>

<head>
    <title>Beercounter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script></script>
</head>

<body>
    <h2>
        Beercounter
    </h2>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <div id="chart-control">
        <form action="/" method="POST">
            <input type="submit" value="1h" name="1h" />
            <input type="submit" value="2h" name="2h" />
            <input type="submit" value="4h" name="4h" />
            <input type="submit" value="8h" name="8h" />
        </form>
        <form>
            <label for="items">Choose an item:</label>
            <select name="items" id="items">
                {% for i in range(0, len) %}
                <option value="{{ clean }}">{{ items[i] }}</option>
                {% endfor %}
            </select>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script>
    var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
    var yValues = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];

    new Chart("myChart", {
        type: "line",
        data: {
            labels: xValues,
            datasets: [{
                pointRadius: 4,
                backgroundColor: "rgba(0,0,0,1.0)",
                borderColor: "rgba(0,0,0,0.1)",
                data: yValues
            }]
        },
        options: {}
    });
    // === include 'setup' then 'config' above ===

    var myChart = new Chart(
        document.getElementById('myChart'),
        config
    );
</script>

</html>
